<div class="good_filter_catalog">
    <form action="">
        <div class="good_filter_catalog_row">
            <div class="good_filter_catalog_radio_button">
                <div class="good_filter_catalog_title">Тип продажи:</div>
                <div class="good_filter_catalog_radio">
                    <label>
                        <input type="radio" name="prodazi" value="Все" >
                        <span>Все</span>
                    </label>
                    <label>
                        <input type="radio" name="prodazi" value="Магазин" >
                        <span>Магазин</span>
                    </label>
                    <label>
                        <input type="radio" name="prodazi" value="Ручная работа" >
                        <span>Ручная работа</span>
                    </label>
                    <label>
                        <input type="radio" name="prodazi" value="Объявления" >
                        <span>Объявления</span>
                    </label>
                </div>
            </div>
            <div class="good_filter_catalog_radio_button">
                <div class="good_filter_catalog_title">Состояние товара:</div>
                <div class="good_filter_catalog_radio">
                    <label>
                        <input type="radio" name="condition" value="Все" >
                        <span>Все</span>
                    </label>
                    <label>
                        <input type="radio" name="condition" value="Новое" >
                        <span>Новое</span>
                    </label>
                    <label>
                        <input type="radio" name="condition" value="Б/у" >
                        <span>Б/у</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="good_filter_catalog_row">
            <div class="good_filter_catalog_title good_filter_catalog_item">Фильтр:</div>
            <div class="good_filter_catalog_item">
                <div class="good_filter_catalog_item_subtitl">Цена:</div>
                <div class="good_filter_catalog_item_wrap">
                    <div class="good_filter_catalog_price_range" id="good_filter_catalog_price_range"></div>
                    <input type="text" name="good_filter_catalog_price_range" value="" data-min="0" data-max="10000" data-now-value="2500" data-step="200" data-thousand=" " data-postfix="руб" readonly="readonly">
                </div>
            </div>
        </div>
    </form>
